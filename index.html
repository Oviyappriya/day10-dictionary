<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dictionary</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./day17/styles/index.css">
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12 mt-4">
                    <h1 class="text-center mb-4">Dictionary App</h1>
                    <label for="wordinput" class="small text-muted">Enter a word below to find the meaning of the word</label>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-10">
                    <form id="dictform">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Type a word here..." id="wordinput">
                        </div>
                    </form>
                </div>

                <div class="col-2">
                    <button class="btn btn-warning" id="searchbtn" type="submit">ClickEnter</button>
                </div>
            </div>

            <div class="position-relative">
                <div class="row">
                    <div class="col-10 position-absolute" id="searchHistory">
                
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12 mt-4" id="meaningforward">
                
                    </div>
                </div>
            </div>
        </div>


        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    </body>
</html>
